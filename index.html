<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Project 3: Tiles</title>
</head>
<body>
    <header>
        <h1 class="flicker-4">Tiles</h1>
    </header>
    <div class="text flicker-text">
        <p>How to play:</p>
        <ol>
            <li>Click on any tile to change colour.</li>
            <li>Match the corresonding colour by clicking another tile.</li>
        </ol>
    </div>
    <div class="tiles wrapper">
        <span class="tile black gold" id="0" data-colour="gold"></span>
        <span class="tile black magenta" id="1" data-colour="magenta"></span>
        <span class="tile black deeppink" id="2" data-colour="deeppink"></span>
        <span class="tile black darkorange" id="3" data-colour="darkorange"></span>
        <span class="tile black crimson" id="4" data-colour="crimson"></span>
        <span class="tile black darkgreen" id="5" data-colour="darkgreen"></span>
        <span class="tile black darkturquoise" id="6" data-colour="darkturquoise"></span>
        <span class="tile black cornflowerblue" id="7" data-colour="cornflowerblue"></span>
        <span class="tile black gold" id="8" data-colour="gold"></span>
        <span class="tile black magenta" id="9" data-colour="magenta"></span>
        <span class="tile black deeppink" id="10" data-colour="deeppink"></span>
        <span class="tile black darkorange" id="11" data-colour="darkorange"></span>
        <span class="tile black crimson" id="12" data-colour="crimson"></span>
        <span class="tile black darkgreen" id="13" data-colour="darkgreen"></span>
        <span class="tile black darkturquoise" id="14" data-colour="darkturquoise"></span>
        <span class="tile black cornflowerblue" id="15" data-colour="cornflowerblue"></span>
    </div>
    <div class="congrats flicker-text">
        <!-- <p>Congratulations!</p>
        <ol>
            <li>You have matched the tiles.</li>
            <li>Reload <span>tiles</span> to play again.</li>
        </ol> -->
    </div>
    <footer>
        <p class="wrapper flicker-1">&#169; Copyright Rahat Rahman, 2020. No Rights Reserved.</p>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
